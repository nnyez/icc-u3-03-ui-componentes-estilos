<header>
  <div class="drawer">
    <input id="my-drawer-2" #drawerToggle type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <div class="navbar bg-base-300 w-full">
        <div class="flex-none lg:hidden">
          <label for="my-drawer-2" aria-label="open sidebar" class="btn btn-square btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-6 w-6 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </label>
        </div>

        <div class="mx-2 flex-1">
          <div class="flex justify-start">
            <a routerLink="/login" class="btn btn-primary"> Iniciar SesiÃ³n </a>
          </div>
        </div>
        <div class="flex items-center gap-3">
          @if (currentUser()) {
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div
                class="w-10 rounded-full bg-primary text-primary-content flex items-center justify-center"
              >
                <span>{{ currentUser()?.email?.charAt(0)?.toUpperCase() }}</span>
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 z-1 p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
            >
              <li class="menu-title">
                <span>{{ currentUser()?.email }}</span>
              </li>
              <li>
                <button (click)="logout()">ðŸšª Cerrar SesiÃ³n</button>
              </li>
            </ul>
          </div>
          }
        </div>
        <div class="hidden flex-none lg:block">
          <ul class="menu menu-horizontal">
            <li>
              <a
                routerLink="/estilos-page"
                (click)="closeDrawer()"
                routerLinkActive="bg-primary text-primary-content"
                >Estilos</a
              >
            </li>
            <li>
              <a
                routerLink="/simpson-page"
                (click)="closeDrawer()"
                routerLinkActive="bg-primary text-primary-content"
                >Simpsons</a
              >
            </li>
            <li>
              <a
                routerLink="/home"
                (click)="closeDrawer()"
                routerLinkActive="bg-primary text-primary-content"
                [routerLinkActiveOptions]="{ exact: true }"
                >Home</a
              >
            </li>
          </ul>
          <!-- BotÃ³n de cambio de tema -->
          <app-theme-switcher></app-theme-switcher>
        </div>
      </div>
    </div>

    <div class="drawer-side flex flex-col justify-between">
      <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>

      <ul class="menu bg-base-200 min-h-full w-80 p-4">
        <li>
          <a
            routerLink="/estilos-page"
            routerLinkActive="bg-primary text-primary-content"
            (click)="closeDrawer()"
            >Estilos</a
          >
        </li>
        <li>
          <a
            routerLink="/simpson-page"
            routerLinkActive="bg-primary text-primary-content"
            (click)="closeDrawer()"
            >Simpsons</a
          >
        </li>
        <li>
          <a
            routerLink="/"
            routerLinkActive="bg-primary text-primary-content"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeDrawer()"
            >Home</a
          >
        </li>
      </ul>

      <div class="p-4 border-t border-base-300 bg-base-300 w-80">
        <app-theme-switcher></app-theme-switcher>
      </div>
    </div>
  </div>
</header>
